  <style>
    /* 強制套用 Zen Old Mincho 字體 */
    * {
      font-family: "Zen Old Mincho", "Noto Serif TC", "Microsoft JhengHei", serif !important;
    }
    /* 排除圖標字體 */
    .fa, [class*="fa-"], .twicon, i[class*="fa"] {
      font-family: "Font Awesome 6 Free", "TW Icon", sans-serif !important;
    }

    /* 摘要文字截斷 */
    .excerpt-text {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      transition: opacity 0.3s;
    }

    /* 分類標籤樣式 */
    .badge-operation { background-color: #E0F2FE; color: #0369A1; } /* 藍色 */
    .badge-event { background-color: #FEF3C7; color: #92400E; }     /* 橘黃色 */
    .badge-system { background-color: #F3F4F6; color: #374151; }    /* 灰色 */
    .badge-general { background-color: #F0FDF4; color: #166534; }   /* 綠色 */
    
    /* 置頂卡片特殊樣式 */
    .news-card.pinned {
      border-left: 6px solid #DF7621;
    }

    /* 公告內容通用樣式 (Markdown 渲染後使用) */
    .post-content.markdown-body {
      line-height: 1.8;
      color: #4B5563;
    }
    .post-content.markdown-body h3 {
      font-size: 1.3rem;
      font-weight: 800;
      color: #C2410C;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .post-content.markdown-body h3::before {
      content: "\f073"; /* FontAwesome Calendar icon */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }
    .post-content.markdown-body p {
      margin-bottom: 1rem;
    }
    .post-content.markdown-body ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .post-content.markdown-body li {
      margin-bottom: 0.5rem;
    }
    .post-content.markdown-body strong {
      color: #DF7621;
      font-weight: 700;
    }
    .post-content.markdown-body blockquote {
      background: #FFF8F1;
      border-left: 5px solid #DF7621;
      padding: 15px 20px;
      border-radius: 0.5rem;
      color: #431407;
      margin: 1.5rem 0;
    }
    .post-content.markdown-body blockquote p {
      margin-bottom: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .post-content.markdown-body img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 1rem;
      display: block;
    }

<body class="bg-gray-50 text-[#2C3E50]">
  <!-- 頁首容器 -->
  <div id="header-container"></div>

    <div class="max-w-4xl mx-auto">

      <header class="mb-12 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">最新消息</h1>
        <p class="text-gray-500">掌握宜加寵物的第一手活動資訊與重要公告</p>
      </header>

      <!-- 分類篩選列 -->
      <div class="flex flex-wrap justify-center gap-3 mb-10" id="filter-bar">
        <button class="filter-btn active px-5 py-2 rounded-full text-sm font-bold transition-all border border-[#DF7621] bg-[#DF7621] text-white" data-type="all">全部</button>
        <button class="filter-btn px-5 py-2 rounded-full text-sm font-bold transition-all border border-gray-200 bg-white text-gray-600 hover:border-[#DF7621] hover:text-[#DF7621]" data-type="operation">營運公告</button>

        <button class="filter-btn px-5 py-2 rounded-full text-sm font-bold transition-all border border-gray-200 bg-white text-gray-600 hover:border-[#DF7621] hover:text-[#DF7621]" data-type="system">系統通知</button>
        <button class="filter-btn px-5 py-2 rounded-full text-sm font-bold transition-all border border-gray-200 bg-white text-gray-600 hover:border-[#DF7621] hover:text-[#DF7621]" data-type="general">一般公告</button>
      </div>

      <!-- 消息列表容器 -->
      <div id="news-list-container">

  <!-- 載入消息列表邏輯 -->
  <script src="assets/js/load-news.js"></script>
</body>
